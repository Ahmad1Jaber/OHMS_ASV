apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotel-occupancy
  labels:
    app: hotel-occupancy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hotel-occupancy
  template:
    metadata:
      labels:
        app: hotel-occupancy
    spec:
      containers:
      - name: hotel-occupancy
        image: gcr.io/carbon-zone-377308/hotel_occupancy:latest
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "0.1"
            memory: "64Mi"
          limits:
            cpu: "0.5"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
      imagePullSecrets:
      - name: gcr-secret