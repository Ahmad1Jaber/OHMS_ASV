apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotel-management
  labels:
    app: hotel-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hotel-management
  template:
    metadata:
      labels:
        app: hotel-management
    spec:
      containers:
      - name: hotel-management
        image: gcr.io/carbon-zone-377308/hotel_manage
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: gcr-secret
